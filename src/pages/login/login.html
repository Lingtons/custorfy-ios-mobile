<!-- Themes  register-flat-->
<ion-content *ngIf="data != null" class="pageBg">
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row>
      <!-- Section form>-->
      <ion-col col-10 offset-1 col-md-6 offset-md-3>

        <ion-row text-center>
          <ion-col col-12>
            <img src="{{data.logo}}" />
            <h2 text-center>{{data.title}}</h2>

            <form no-padding [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <ion-col col-12>
                  <p>{{data.txtHint}}</p>
                <div input-field>
                  <!-- Input-field-text -->
                  <ion-item no-padding>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [placeholder]="data.txtEmail" formControlName="email" required></ion-input>
                    <!-- <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label> -->
                  </ion-item>
                  <!-- Input-field-password -->

                  <ion-item no-padding>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [placeholder]="data.txtPassword" formControlName="password" required></ion-input>
                    <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
                  </ion-item>
                </div>
                <!-- Login button -->
                <ion-col col-12 no-padding>
                  <button no-margin ion-button full text-uppercase [disabled]="!loginForm.valid">{{data.btnLogin}}</button>
                </ion-col>
                <!-- Description -->
                <div description text-center>
                  <ion-row>
                    <!-- Reset your password button -->
                    <ion-col col-12 no-padding no-margin>
                      <p no-margin no-padding (click) = "recoverPassword()">{{data.txtForgotPassword}} <a>{{data.btnResetYourPassword}}</a> </p>
                    </ion-col>
                    <!-- Signup now button -->
                    <ion-col col-12 padding>
                      <p no-margin no-padding  (click) = "openSignup()" >{{data.txtSignupnow}} <a>{{data.btnSignupnow}}</a> </p>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>
            </form>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
