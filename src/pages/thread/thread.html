<ion-header>

  <ion-navbar>
    <ion-title>{{complain?.subject}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-item *ngFor="let reply of complain?.replies" >
  <div [ngClass]= "{'float-right reply-color' : (user.id == reply?.user_id)}" >
      <h2> {{reply.reply}}</h2>
      <p>{{reply.created_at | date : 'mediumDate'}}</p>
  </div>
  </ion-item>

 <!-- align to the bottom of the page -->
 <div style="position: absolute; bottom: 0px; width: 100%">

    <form padding  >
        <ion-col col-12>
          <div input-field>
              <ion-item no-padding>
                  <ion-label floating>Message</ion-label>
                  <ion-textarea placeholder=""
                  [(ngModel)]="body" name="body" autofocus = "on" autocomplete="on" autocorrect="on"></ion-textarea>
                 </ion-item>
                    <button no-margin color="custorfy" ion-button full text-uppercase >Submit</button>

          </div>
          <!-- Login button -->

        </ion-col>
      </form>

    </div>

</ion-content>
