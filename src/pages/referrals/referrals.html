<ion-header>
  <ion-toolbar>
    <ion-navbar padding no-border-bottom>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>My Referrals</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="PresentPopover($event)">
          <ion-icon ios="md-more" md="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="referrals?.length > 0">
    <p ion-item text-center> You have referred {{referrals.length}} members</p>

    <ion-item *ngFor="let referral of referrals">
      <ion-avatar item-start>
          <img src="assets/images/man.svg" />
      </ion-avatar>
      <h2 ion-text color="custorfy">@{{referral?.name}} </h2>
      <!-- <h3><del>NGN{{transaction?.actual_amount | number }}</del> -> NGN{{transaction?.customer_payable | number }}  </h3> -->
      <p>{{referral?.created_at | date : 'fullDate'}}</p>
    </ion-item>

  </ion-list>
  <ion-item text-center *ngIf="referrals?.length < 1" >No referrals were found </ion-item>
</ion-content>
